<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order Form</title>
  <link rel="stylesheet" href="form.css">
  <script src="form.js"></script>
</head>
<body>
  <h1>Order Form</h1>
  <form action="connect.php" method="post">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        required
      />
    </div>
    <div class="form-group">
      <label for="number">Phone Number</label>
      <input
        type="number"
        class="form-control"
        id="number"
        name="number"
        required
      />
    </div>
    <div class="form-group">
      <label for="quantity1">Round Gallon Water / <span id="total1"></span></label>
      <input type="number" value="" name="quantity1" id="quantity1" onchange="updateTotal()" />
      
    </div>

    <div class="form-group">
      <label for="quantity2">Gallon Water / <span id="total2"></span></label>
      <input type="number" value="" name="quantity2" id="quantity2" onchange="updateTotal()" />

    </div>

    <div class="form-group">
      <label for="quantity3">Bottled Water / <span id="total3"></span></label>
      <input type="number" value="" name="quantity3" id="quantity3" onchange="updateTotal()"/>
      
    </div>

    <div class="form-group">
      <th colspan="4">Total Price / Total Payment:</th>
    <td><span id="grandTotal"></span></td>
      <input type="submit" />
    </div>

  </form>

  
  <div><a href="index.html" class="btn1">BACK</a></div>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Image</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Round Gallon Water</td>
        <td><img src="img/gallon1.png" alt="Gallon Water"></td>
        <td>30.00</td>
      </tr>
      <tr>
        <td>Gallon Water</td>
        <td><img src="img/gallon2.png" alt="Gallon Water"></td>
        <td>25.00</td>
      </tr>
      <tr>
        <td>Bottled Water</td>
        <td><img src="img/bottle.png" alt="Bottled Water"></td>
        <td>10.00</td>
      </tr>
    </tbody>
  </table>
  <div>
  </div>
</body>
</html>
